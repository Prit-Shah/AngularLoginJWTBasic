<div class="container">
    <div class="row mt-4">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" ngModel name="uemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" ngModel name="uname" id="exampleInputEmail1" >                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="tel" class="form-control" ngModel name="uphone" id="exampleInputEmail1" >                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" class="form-control" ngModel name="upass" id="exampleInputEmail1">
              </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
</div>
