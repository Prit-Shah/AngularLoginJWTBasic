

<div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
 
    <div *ngIf="isLoading; else data" class="col-md-1 mx-auto mt-4 spinner-border" [ngStyle]="{'width':'50px','height':'50px'}" role="status" style="align-items: center;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <ng-template #data>
      <div class="col" *ngFor="let bike of bikes">
        <div class="card">        
          <div class="card-body">    
            <!-- <img src="https://bike-task.onrender.com/bike/file/{{bike.photo}}" fetchpriority="high">  -->
            <!--   -->
             <h6> <a [routerLink]="['edit',bike._id]" class="float-end" style="cursor:pointer; color: black;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
            </svg></a></h6>
            <h5 class="card-title">{{bike.name}}</h5>
            <p class="card-text">Created By:{{bike.createdBy.name}} </p>
            <h6><a (click)="db(bike._id)" style="cursor:pointer">Delete</a></h6>
          </div>
        </div> 
        </div>        
    </ng-template>  
    </div>
