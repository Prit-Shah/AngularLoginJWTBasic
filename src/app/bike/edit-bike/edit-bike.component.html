<div class="row">
    <div class="col-xs-12">
        <form class="row mt-4" (ngSubmit)="onEdit()" #f="ngForm">
           
            <div class="form-group col-md-12">
                <label for="bname" class="sr-only">Name</label>
                <input class="form-control" id="bname" type="text" name="bname" ngModel [value]="bname"/>    
            </div>                      
            <div class="form-group col-md-2"> 
            <button type="submit" class="btn btn-success mt-4">Edit</button>
            </div>
        </form>
    </div>
</div>
